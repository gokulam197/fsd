<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head1">
    <h1 align="center">My Library</h1>
    </div>
    <div class="container">
        
        <h2 align="center" class="text-center mt-5">Login</h2>
        <form class="mt-3" action="testhome.html" onsubmit="return validate()">
            <div class="form-group">
                <label for="email">Email ID</label><br><br>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br><br>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" action="/testhome.html" class="btn btn-primary" action="testhome.html">Login</button>
        </form><br>
        <a href="http://"<p>Forgot password??</p></a>
        <p>New to My Library?</p><a href="signup.html">Sign-up!</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
